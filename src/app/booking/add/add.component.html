<mat-card>
    <mat-card-header>
        <mat-card-title>Adicionar Reserva</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #bookingForm="ngForm" (ngSubmit)="saveBooking()">
            <div class="form-group">
                <mat-form-field class="full-width">
                    <mat-label>Hóspede</mat-label>
                    <mat-select placeholder="Selecione um hóspede" name="hospedeId" [(ngModel)]="newBooking.guesId" required>
                        <mat-option *ngFor="let hospede of hospedes" [value]="hospede.id">{{ hospede.nome }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="bookingForm.controls['hospedeId']?.touched && bookingForm.controls['hospedeId']?.hasError('required')">Hóspede é obrigatório</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="half-width">
                    <mat-label>Data incio reserva</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" placeholder="Escolha a data" name="dtStartBooking" [(ngModel)]="newBooking.dtStartBooking" required>
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                    <mat-error *ngIf="bookingForm.controls['dtStartBooking']?.touched && bookingForm.controls['dtStartBooking']?.hasError('required')">Data incio reserva é obrigatória</mat-error>
                </mat-form-field>

                <mat-form-field class="half-width">
                    <mat-label>Data fim reserva</mat-label>
                    <input matInput [matDatepicker]="endDatePicker" placeholder="Escolha a data" name="dtEndBooking" [(ngModel)]="newBooking.dtEndBooking" required>
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                    <mat-error *ngIf="bookingForm.controls['dtEndBooking']?.touched && bookingForm.controls['dtEndBooking']?.hasError('required')">Data fim reserva é obrigatória</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <mat-checkbox name="hasCar" [(ngModel)]="newBooking.hasCar">Utiliza vaga de carro</mat-checkbox>
                 </div>
            </div>

        <div class="form-group"> 
            <button mat-raised-button color="primary" [disabled]="!bookingForm.valid">Adicionar Reserva</button>
        </div>

        </form>
    </mat-card-content>
</mat-card>
