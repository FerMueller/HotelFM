
<div class="mat-card" style="display:flex; flex-direction: row;">
    <div class="search-container">

        <div class="input-group">
          <input type="text" class="search-input"  [(ngModel)]="searchTerm" (ngModelChange)="onFilter()"/>
        </div>

        <!-- Campo de seleção de filtro -->
        <select  class="search-select" [(ngModel)]="searchFilter" (ngModelChange)="onFilter()">
          <option value="nome">Nome</option>
          <option value="documento">Documento</option>
          <option value="telefone">Telefone</option>
          <option value="no-hotel">No Hotel</option>
          <option value="sem-checkin">Sem Check-In</option>
        </select>
      </div>

</div>

<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>Todos os Hóspedes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>
            <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef>Documento</th>
                <td mat-cell *matCellDef="let element">{{element.documento}}</td>
            </ng-container>
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef>Telefone</th>
                <td mat-cell *matCellDef="let element">{{element.telefone}}</td>
            </ng-container>
            <ng-container matColumnDef="noHotel">
                <th mat-header-cell *matHeaderCellDef>No hotel</th>
                <td mat-cell *matCellDef="let element">{{true == element.noHotel ? 'Sim' : 'Não'}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['delete', element.id]">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" 
        showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
